http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Seguridad general
    server_tokens off;
    sendfile on;
    keepalive_timeout 65;

    # Resolver DNS (importante para usar subdominios)
    resolver 8.8.8.8 1.1.1.1 valid=300s ipv6=off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_rate:10m rate=10r/s;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstreams usando subdominios
    upstream frontends_cluster {
        zone upstream_balancer 64k;

        server app1.contraloria.gob.gt:80 weight=1 max_fails=3 fail_timeout=10s;
        server app2.contraloria.gob.gt:80 weight=1 max_fails=3 fail_timeout=10s;
        server app3.contraloria.gob.gt:80 weight=1 max_fails=3 fail_timeout=10s;
        server app4.contraloria.gob.gt:80 weight=1 max_fails=3 fail_timeout=10s;

        keepalive 32;
    }

    # Configuraci√≥n global SSL
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    include /etc/nginx/conf.d/*.conf;
}