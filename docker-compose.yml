version: "3.9"

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: lb_contraloria
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - ./logs:/var/log/nginx
    networks:
      - lb-net

networks:
  lb-net:
    driver: bridge
